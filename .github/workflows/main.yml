name: Build and Push Docker Image

on:
 push:
  branches:
   - main

jobs:
 build:
  runs-on: ubuntu-latest

  steps:
   - name: Checkout code
     uses: actions/checkout@v2

   - name: Login to GHCR
     uses: docker/login-action@v1
     with:
      registry: ghcr.io
      username: ${{github.actor}}
      password: ${{secrets.GITHUB_TOKEN}}

    
   
